<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="./img/logo.png">
        </div>
    </header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">XPTO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#1">Usuário</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#2">Esportes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#3">Jogos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#4">Culinária</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#5">Humor</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <main>
        <div class="container">
            <h1 class="text-center">Cadastro de Motoboy</h1>
            <form action="" method="post">
                <input type="hidden" name="id" value="">
                <div class="row d-flex justify-content-center">
                    <div class="col-12 col-md-4">
                        <div class="form-group">
                            <label for="nomeCompleto">Nome Completo:*</label>
                            <input type="text" class="form-control" name="nome" id="nomeCompleto"
                                placeholder="Nome Completo" value="" required>
                        </div>
                    </div>
                    <div class="col-12 col-md-3">
                        <div class="form-group">
                            <label for="cpf">CPF:*</label>
                            <input type="text" value="" class="form-control" name="cpf"
                                id="cpf" placeholder="CPF" required>
                        </div>
                    </div>   
                    <div class="col-12 col-md-3">
                        <div class="form-group">
                            <label for="celular">Celular:*</label>
                            <input type="text" value="" class="form-control"
                                name="celular" id="celular" placeholder="(00) 0 0000-0000" required>
                        </div>
                    </div>
                    <div class="col-12 col-md-3 p-5" style="float: right;">
                         <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <div class="footer">
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="#1" class="nav-link px-2 text-white">Usuário</a></li>
                <li class="nav-item"><a href="#2" class="nav-link px-2 text-white">Esportes</a></li>
                <li class="nav-item"><a href="#3" class="nav-link px-2 text-white">Jogos</a></li>
                <li class="nav-item"><a href="#4" class="nav-link px-2 text-white">Culinária</a></li>
                <li class="nav-item"><a href="#5" class="nav-link px-2 text-white">Humor</a></li>
            </ul>
            <p class="text-center text-white">© 2021 Company, Inc</p>
        </footer>
    </div>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/jquery.js"></script>
    <script src="./js/effects.js"></script>
</body>

</html>
